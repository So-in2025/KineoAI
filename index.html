<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-top-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veo Video Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* To hide scrollbars caused by the pseudo-element */
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(ellipse at top, #1e3a8a, #0f172a 70%),
                    radial-gradient(ellipse at bottom, #3b0764, #0f172a 70%);
        background-blend-mode: screen;
        opacity: 0.3;
        z-index: -1;
        animation: aurora 20s linear infinite;
      }
      @keyframes aurora {
        0% { background-position: 0% 50%, 0% 50%; }
        50% { background-position: 100% 50%, 100% 50%; }
        100% { background-position: 0% 50%, 0% 50%; }
      }
      .main-content {
          position: relative;
          z-index: 1;
          height: 100vh;
          overflow-y: auto;
      }
      .main-content::-webkit-scrollbar {
        width: 8px;
      }
      .main-content::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      .main-content::-webkit-scrollbar-thumb {
        background-color: #475569; /* slate-600 */
        border-radius: 4px;
      }
       @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-fade-in-scale {
        animation: fadeInScale 0.3s ease-out forwards;
      }
       @keyframes cinematic-spinner {
        0% {
          transform: rotate(0deg) scale(1);
          border-width: 8px;
        }
        50% {
          transform: rotate(180deg) scale(0.8);
          border-width: 1px;
        }
        100% {
          transform: rotate(360deg) scale(1);
          border-width: 8px;
        }
      }
      .animate-cinematic-spinner {
        animation: cinematic-spinner 1.5s ease-in-out infinite;
        border-radius: 50%;
        border-style: solid;
        border-color: #22d3ee;
        border-right-color: transparent !important;
        border-bottom-color: transparent !important;
      }
    </style>
